                <div class="contactMe" id="cntme" >
                    <div class="cards">

                            <h1>Contact Me</h1>
                        </section>
                        <form action="https://getform.io/f/05c99e9a-ec55-4e3f-a300-bfc1fc66a844" method="post">

                                <div class="col">

                                        <input type="text" name="name">
                                    </div>
                                </div>

                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input type="text" name="lastname">
                                    </div>
                                </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="email">
                                </div>
                            </div>
                        
                            <div class="col">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" name="number">
                                </div>
                            </div>
                        
                            <div class="col">
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea name="message"></textarea>
                                </div>
                            </div>
                        
                            <div class="col">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                        </div>
